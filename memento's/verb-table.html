<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link href="verb-table.css" rel="stylesheet">
  <link href="animate.css" rel="stylesheet">
  <link href="navbar.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-expand-s navbar-light bg-light sticky-top" id="topNav">
    <!--js inject-->
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <nav class="nav flex-column" id="nav-tool">
          <a class="animated" href="#" id="jumpTopBtn"><i class="fa fa-arrow-up"></i>&nbsp Back to top</a>
          <a class="animated" id="searchBtn" href="#"><i class="fa fa-book"></i>&nbsp Look up in PONS</a>
          <a class="animated" id="markBtn"><i class="fa fa-paint-brush"></i>&nbsp Mark up</a>
          <a class="animated" id="addBtn"><i class="fa fa-bookmark"></i>&nbsp Memento's List</a>
          <a class="animated" id="quizBtn"><i class="fa fa-check"></i>&nbsp Quiz  &nbsp&nbsp<span class="badge">Try this!</span></a>
          <a class="animated" id="counterBtn"><i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>&nbsp&nbsp<span id="counter"></span>&nbsp&nbspRemaining</a>
          <a class="animated" id="foldBtn"><i class="fa fa-paperclip"></i>&nbsp Fold</a>
          <a class="animated" href="#"><i class="fa fa-plane"></i>&nbsp Jump to (Ctrl+F)</a>
          <a class="animated" id="jumpBottomBtn" href="#bottom"><i class="fa fa-arrow-down"></i>&nbsp Go to bottom</a>
        </nav>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <table class="table table-bordered">
          <thead class="animated">
            <tr>
              <th scope="col" class="tense" id="infiCol">Infinitive</th>
              <th scope="col" class="tense" id="pastCol">Preterite</th>
              <th scope="col" class="tense" id="perfectCol">Present perfect</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="mdl">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="jquery.color.plus-names-2.1.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="verb-table.js"></script>
  <script src="./irregular-verbs/verbs.js"></script>
  <script src="top-navbar.js"></script>
</body>

</html>
